[workspace]
members = ["tui-theme", "tui-theme-derive", "tui-theme-util"]
resolver = "3"

[workspace.dependencies]
tui-theme = { path = "./tui-theme" }
tui-theme-derive = { path = "./tui-theme-derive" }
proc-macro2 = "1"
quote = "1"
syn = "2"
manyhow = "0.11"
ratatui = "0.29"
palette = "0.7.6"
serde = "1"
termprofile = { git = "https://github.com/aschey/termprofile", rev = "b1b5fbe7694733ecc1189b0fb5c7cde16974ea78" }
terminal-colorsaurus = "0.4"
serde_json = "1"
regex = "1"
anstyle = "1"
convert_case = "0.8"

crossterm = "0.29"
anstyle-crossterm = "4"
