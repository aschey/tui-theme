[workspace]
members = ["tui-theme", "tui-theme-derive"]
resolver = "3"

[workspace.dependencies]
tui-theme = { path = "./tui-theme" }
tui-theme-derive = { path = "./tui-theme-derive" }
proc-macro2 = "1"
quote = "1"
syn = "2"
manyhow = "0.11"
ratatui = "0.29"
palette = "0.7.6"
serde = "1"
term-color-adapter = { git = "https://github.com/aschey/term-color-adapter", rev = "364aaa161f59e5eed6460fe17e5ac432f357bfcf", features = [
  "convert",
] }
terminal-colorsaurus = "0.4"
serde_json = "1"
regex = "1"
anstyle = "1"
