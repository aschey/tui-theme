[workspace]
members = ["tui-theme", "tui-theme-derive"]
resolver = "3"

[workspace.dependencies]
tui-theme = { path = "./tui-theme" }
tui-theme-derive = { path = "./tui-theme-derive" }
proc-macro2 = "1"
quote = "1"
syn = "2"
manyhow = "0.11"
ratatui = "0.29"
palette = "0.7.6"
serde = "1"
term_color_support = { git = "https://github.com/NPZlatu/term-color-support" }
serde_json = "1"
regex = "1"
